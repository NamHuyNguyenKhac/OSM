<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .btn {
            display: inline-block;
            padding: 5px 50px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            float: right;
            margin-left: -50%;
        }
    </style>
</head>
<body>
    <div>
        <h1>Danh sách trọ
        <!-- Button to redirect to the data page -->   
        <a href="/" class="btn">Map</a>
        </h1>
    </div>

    <table>
        <tr>
            <th>Title</th>
            <th>Area (m²)</th>
            <th>Bedrooms</th>
            <th>Bathrooms</th>
            <th>Price</th>
            <th>Description</th>
            <th>Coordinates</th>
        </tr>
        {% for marker in markers %}
        <tr>
            <td>{{ marker.title }}</td>
            <td>{{ marker.area }}</td>
            <td>{{ marker.bedroom }}</td>
            <td>{{ marker.bathroom }}</td>
            <td>{{ marker.price }}</td>
            <td>{{ marker.description }}</td>
            <td>{{ marker.latitude }}, {{ marker.longitude }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
