<!DOCTYPE html>
<html>
<head>
    <title>OSM</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #map {
            height: 900px;
            width: 100%;
        }
        #csvDataTable {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Button to navigate to the CSV Data Page -->
    <a href="/data" class="btn btn-primary mb-3">View CSV Data</a>

    <!-- Map Section -->
    <div id="mapSection">
        <h2>Bản đồ thuê trọ HN</h2>
        <div id="map"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Chi tiết</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="locationName"></h4>
                    <p><strong>Địa chỉ:</strong> <span id="locationAddress"></span></p>
                    <p><strong>Phòng ngủ:</strong> <span id="locationBedroom"></span></p>
                    <p><strong>WC:</strong> <span id="locationBathroom"></span></p>
                    <p><strong>Giá:</strong> <span id="locationPrice"></span> Triệu Đồng</p>
                    <p><strong>Mô tả:</strong> <span id="locationDescription"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/script.js"></script>
</body>
</html>
