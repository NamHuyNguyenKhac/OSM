<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive OpenStreetMap Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 900px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Interactive Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([21.028, 105.804], 15);  // View of HaNoi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add a marker
        var marker = L.marker([21.028, 105.804]).addTo(map)
            .bindPopup('Trung Tâm Hà Nội')
            .openPopup();
        
        // Add data about houses
        // Fetch location data from the backend
        fetch('/locations')
            .then(response => response.json())
            .then(data => {
                data.forEach(location => {
                    var marker = L.marker([location.latitude, location.longitude]).addTo(map);
                    marker.bindPopup(`<b>${location.title}</b>`);
                });
            });
        
        // Parse the CSV file using PapaParse
        Papa.parse('data_bds_total.csv', {
            download: true,
            header: true,
            complete: function(results) {
                results.data.forEach(function(location) {
                    // Split the 'coor' column to get latitude and longitude
                    var coords = location.coor.split(' ');
                    var latitude = parseFloat(coords[0]);
                    var longitude = parseFloat(coords[1]);
                    
                    var marker = L.marker([latitude, longitude]).addTo(map);
                    marker.bindPopup(`<b>${location.title}</b>`);
                });
            }
        });


        // Event to add a new marker by clicking on the map
        function onMapClick(e) {
            L.marker(e.latlng).addTo(map)
                .bindPopup('New marker at ' + e.latlng.toString())
                .openPopup();
        }

        map.on('click', onMapClick);

        // Fetch parks from the database and display them on the map
        fetch('/get_parks')
            .then(response => response.json())
            .then(data => {
                data.forEach(park => {
                    var geoJson = JSON.parse(park[0]);
                    var coordinates = geoJson.coordinates[0];
                    var latLngs = coordinates.map(coord => [coord[1], coord[0]]);
                    L.polygon(latLngs).addTo(map)
                        .bindPopup("Park");
                });
            });

        // Fetch live data from the Overpass API
        fetch('/fetch_parks')
            .then(response => response.json())
            .then(data => {
                data.elements.forEach(park => {
                    var lat = park.lat;
                    var lon = park.lon;
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup("Park from Overpass API");
                });
            });
    </script>
</body>
</html>
